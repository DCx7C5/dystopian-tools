name: Create Release Based on Tags

on:
  push:
    tags:
      - 'v*'   # triggers on v1.2.3, v1.2.3-alpha, etc.

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Derive release metadata (version and prerelease flag)
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          ver="${GITHUB_REF_NAME#v}" 
          prerelease=false
          if printf '%s' "$ver" | grep -Eiq -- '(-?(alpha|beta|rc)[0-9]*$)|([0-9](a|b|rc)[0-9]*$)'; then
            prerelease=true
          fi
          echo "ver=$ver" >> "$GITHUB_OUTPUT"
          echo "prerelease=$prerelease" >> "$GITHUB_OUTPUT"

      - name: Import GPG key
        run: |
          tmpdir=$(mktemp -d /tmp/XXXXXXX)
          echo "gpgdir=$tmpdir" >> $GITHUB_OUTPUT
          touch "$tmpdir/pubring.kbx"
          echo "$GPG_PRIVATE_KEY" | \
          openssl aes-256-cbc -a -d -pbkdf2 -pass "pass:$GPG_PASSPHRASE" | \
          gpg --batch --homedir "$tmpdir" --import
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Build source tarball
        shell: bash
        run: |
          set -euo pipefail
          ver="${{ steps.meta.outputs.ver }}"
          repo="${GITHUB_REPOSITORY##*/}"
          git archive --format=tar --prefix="${repo}/" "v${ver}" | gzip -n > "${repo}-${ver}.tar.gz"
          sha256sum "${repo}-${ver}.tar.gz" > "${repo}-${ver}.tar.gz.sha256"

      - name: Sign release assets
        shell: bash
        run: |
          set -euo pipefail
          repo="${GITHUB_REPOSITORY##*/}"
          ver="${{ steps.meta.outputs.ver }}"
          gpgdir="${{ steps.meta.outputs.gpgdir }}"
          gpg --batch --homedir "$gpgdir" --yes --detach-sign --armor -u "${GPG_PRIVATE_KEY_ID}" "${repo}-${ver}.tar.gz"
          gpg --batch --homedir "$gpgdir" --yes --detach-sign --armor -u "${GPG_PRIVATE_KEY_ID}" "${repo}-${ver}.tar.gz.sha256"
        env:
          GPG_PRIVATE_KEY_ID: ${{ vars.GPG_PRIVATE_KEY_ID }}

      - name: Leave no keys
        shell: bash
        run: |
          set -euo pipefail
          gpgdir="${{ steps.meta.outputs.gpgdir }}"
          files=$(find "$gpgdir" -type f 2>/dev/null)
          for file in $files; do
            shred -n 25 "$file"
          done
          rm -rf "$gpgdir"

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          prerelease: ${{ steps.meta.outputs.prerelease }}
          files: |
            *.tar.gz
            *.sha256
            *.asc
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}